<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SONGS</h1>
        <div class="controls">
            <!-- Add playback control icons here if needed -->
        </div>
        <div class="playlist-wrapper">
            <div id="playlist">
                <!-- Playlist items will be dynamically injected here -->
            </div>
            <div id="videoPlayer">
                <iframe id="videoFrame" width="560" height="315" 
                        src="https://www.youtube.com/embed/" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    <script src="newscrip.js"></script>
</body>
</html>
