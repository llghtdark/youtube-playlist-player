
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" sizes="96x96" href="/favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <script src="main.js"></script>
</head>
<body>
    <audio id="changeSound" src="sounds/vhschange.wav"></audio>
    <audio id="clickSound" src="sounds/vhsclick.wav"></audio>
    <audio id="Startup" src="sounds/vhsstart.wav"></audio>
    <audio id="staticNoise" src="sounds/stat.mp3" loop></audio>

    <div class="container">
        <h1 id="playlistTitle"></h1>
        <div class="controls">
            <form id="playlistForm">
                <label for="playlistId">Enter YouTube Playlist ID:</label>
                <input type="text" id="playlistId" name="playlistId" required>
                <button type="submit">Display Playlist</button>
            </form>
        </div>
        <div class="playlist-wrapper">
            <div id="playlist">
                <!-- Playlist items will be dynamically injected here -->
            </div>
            <div id="videoPlayer">
                <iframe id="videoFrame" width="560" height="315" 
                        src="https://www.youtube.com/embed/" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>

        <div id="sidePanel" class="side-panel">
            
            <h3>Options</h3>
            <label>
              <input type="checkbox" id="autoplayToggle" onchange="toggleAutoplay()"> Autoplay
            </label>
            <label>
              <input type="checkbox" id="filterUnavailable" onchange="toggleFilter()"> Filter Unavailable Videos
            </label>
            <label for="soundToggle">
                <input type="checkbox" id="soundToggle" checked> VHS sounds
            </label>

            <footer>
                <p>change background color</p>           
            </footer>
            <input type="color" id="colorpicker" value="#161616">    
            <button id="resetColor" onclick="colorReset()">Reset Color</button>
          </div>
          
          <!-- Button to open the panel -->
          <button class="open-panel-btn" onclick="togglePanel()">â˜° Options</button>
          

        
    </div>
</body>
</html>
